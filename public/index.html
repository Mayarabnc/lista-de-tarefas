<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
</head>
<body>
  <div id="minhasTarefas">
    <h1>Minhas Tarefas</h1>
  </div>
  <div id="centralizarNovaTarefa">
    <input type="text" id="taskInput" placeholder="Digite uma nova tarefa" onkeydown="addTaskWithEnter(event)">
    <button onclick="addTask()"><i class="fa fa-plus" aria-hidden="true"></i></button>
  </div>
  <div id="tarefas">
    <ul id="taskList"></ul><br>
  </div>

  <script src="script.js"></script>
</body>
</html>
